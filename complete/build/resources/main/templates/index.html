<body>

<center><div id="myModal" class="modal">


    <div class="modal-content">
        <div class="modal-header">
            <h1 id="title_modal">Добавление группы</h1>
        </div>
        <div id="modal" class="modal-body">
            <div>

                <p class="plus" id="divisionStuds" onclick="divisionStuds()">Факультет/Институт</p>

                <p class="plus" id="divisionStudsNone" style="display:none" onclick="divisionStudsNone()">Факультет/Институт</p>

                <div class="modal_body" id="division_body" style="display:none">

                </div>
                <p class="plus" id="kurs" onclick="kurs()">Курс</p>

                <p class="plus" id="kursNone" style="display:none" onclick="kursNone()">Курс</p>

                <div class="modal_body" id="kurs_body" style="display:none">

                </div>
                <p class="plus" id="group" onclick="group()">Группа</p>

                <p class="plus" id="groupNone" style="display:none" onclick="groupNone()">Группа</p>

                <div class="modal_body" id="group_body" style="display:none">

                </div>

            </div>




        </div>

    </div>


</div></center>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/bg-01.jpg');">
        <div id="index" class="wrap-login100">
            <form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img width="90" height="90" src="images/icons/icon.png">
					</span>

                <span id="login_title" class="login100-form-title p-b-34 p-t-27">
                    <a id="user" class="txt1" th:text="${name} +' '+ ${surname}">

</a><a onclick="delete_cookie('login_key')"><img id="exit" width="30" height="30" src="images/icons/exit.png">
        </a>
					</span>


                <div class="container-login100-form-btn">
                    <a id="google" type="button" class="login100-form-btn" th:href="${auth_url}">Добавить Google календарь</a>
                    <button type="button"  id="myBtn" class="login100-form-btn"  >Добавить групу</button>
                </div>
                <div class="container-login100-form-btn">
                </div>


                <table id="list_group">
                    <tr><th>Институт/Факультет</th><th>Курс</th><th>Группа</th><th>Направление подготовки</th><th>Уровень обучения</th><th></th></tr>

                </table>
            </form>
        </div>
    </div>

</div>
